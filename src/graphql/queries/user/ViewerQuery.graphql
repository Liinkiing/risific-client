query ViewerQuery {
  viewer {
    __typename
    id
    email
    createdAt
    username
    preference {
      id
      theme
    }
    favorites {
      totalCount
      edges {
        cursor
        node {
          id
          risific {
            id
            title
            slug
          }
          favoritedAt
        }
      }
    }
  }
}
